{% extends "primary.html" %}

{% block title %}Question{% endblock %}

{% block main %}


<div class="card bg-info text-white">
  Question
</div>

<div id="qlinks" class="card-body">
  <img class="card-img-top" src="{{question_data['q_url']}}" alt="Ques">
  {% for url in question_data['extra_url'] %}
  <hr>
  <img class="card-img-top" src="{{url}}" alt="Ques">
  {% endfor %}
</div>

<div class="card bg-info text-white">
  Answer
</div>

<div class="card-body">
  <img class="card-img-top" src="{{question_data['a_url']}}" alt="Ans">
</div>

<div class="card bg-info text-white">
  Tags
</div>

<div id="tags" class="card-body">

  {% for tag in question_data['tags'] %}

  <a href="../../tags/{{tag}}" class="btn btn-primary">{{tag}}</a>
  {% endfor %}
</div>







{% endblock %}
